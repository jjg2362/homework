<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
        <h1 class="logo">
          <img src="../assets/logo/naver.svg" alt="naver 로고"/>
        </h1>

        <form class="login_form" novalidate>
          <div class="login_form_field">
            <input type="email" id="userId" name="userId" placeholder="아이디" required>
            <p class="login_error_msg">아이디는 이메일을 입력해주세요</p>
          </div>

          <div class="login_form_field">
            <input type="password" placeholder="비밀번호">
            <p class="login_error_msg">비밀번호는 10자리 이상 입력해 주세요.</p>
          </div>

          <button type="submit">로그인</button>
        </form>
    </div>
  </body>
</html>
