<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="/src/common/mordern-reset.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <!-- 로고 섹션 -->
      <section class="logo_section">
        <h1 class="logo">
          <img src="./assets/naver.svg" alt="naver 로고"/>
        </h1>
      </section>

      <!-- 폼 섹션 -->
      <section class="form_section">
        <form class="login_form" novalidate>
          <div class="login_form_field">
            <input type="email" id="userId" name="userId" placeholder="아이디" required>
            <p class="login_error_msg">아이디는 이메일을 입력해주세요</p>
          </div>

          <div class="login_form_field">
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" pattern=".{10,}" required>
            <p class="login_error_msg">비밀번호는 10자리 이상 입력해 주세요.</p>
          </div>

          <button class="login_button" type="submit">로그인</button>
        </form>
      </section>

      <!-- 옵션 섹션 -->
      <section class="option_section">
        <label class="keep_login">
          <input class="keep_login_input" type="checkbox" id="keep_login" name="keep_login"/>
          <img src="./assets/unchecked.svg" alt="로그인 유지 체크박스" class="keep_login_icon" />
          로그인 상태 유지
        </label>

        <div class="ip_security">
          <label class="ip_security_toggle">
            <input type="checkbox" id="ip_security_toggle" name="ip_security_toggle"/>
          </label>
        </div>

        <a href="#" class="ip_security">IP 보안</a>
      </section>
    </div>
  </body>
</html>
